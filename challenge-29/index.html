<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Autos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <h1>
           <span data-js="nomeEmpresa"></span>
           <span data-js="telefone"></span>
       </h1>
       <div>
           <span data-js="date"></span> 
           <span data-js="hora"></span>
       </div>
   </header>
  <div>
    <form action="/" data-js="form-register">
    <ul>
      <li>
        <label>Imagem do carro:</label><br>
        <input type="url" data-js="imagem">
      </li>
      <li>
        <label>Marca / Mobelo:</label><br>
        <input type="text" data-js="marca-modelo">
      </li>
      <li>
        <label>Ano:</label><br>
        <input type="text" data-js="ano">
      </li> 
      <li>
        <label>Placa:</label><br>
        <input type="text" data-js="placa">
      </li>
      <li>
        <label>Cor:</label><br>
        <input type="text" data-js="cor">
      </li>
      <li>
        <button type="submit">Cadastrar</button>
      </li>
    </ul>
        
    </form>

    <table>
        <thead>
            <tr>
                <th>Data</th> 
                <th>Imagem do carro</th>
                <th>Marca / Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
            </tr>
        </thead>
        <tbody data-js="tabela-carro"></tbody>
    </table>
  </div>
    <script src="dom.js"></script>
    <script src="challenge-29.js"></script>
</body>
</html>
