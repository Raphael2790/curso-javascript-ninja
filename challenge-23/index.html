<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="calc-compl">
    <div id="tema">
        <h1>Calculadora</h1>
    </div>
    <div class="container" id="campo-visor">
        <input type="number" name="visor" id="visor" value="0" readonly>
    </div>
        <div class="container">
            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>
            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>
            <button class="botao">7</button>
            <button class="botao">8</button>
            <button class="botao">9</button>
            <button class="botao">0</button>
            <button class="botao">1</button>
            <button class="botao">+</button>
            <button class="botao">-</button>
            <button class="botao">*</button>
            <button class="botao">/</button>
            <button class="botao">CE</button>
            <button class="botao">=</button>
            <button class="botao">,</button>
        </div>
    </div>
    <script src="challenge-23.js"></script>
</body>
</html>
