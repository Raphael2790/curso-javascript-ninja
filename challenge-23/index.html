<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="calc-compl">
    <div id="tema">
        <h1>Calculadora</h1>
    </div>
    <div class="container" id="campo-visor">
        <input type="text" name="visor" id="visor" value="0" readonly>
    </div>
        <div class="container">
            <button class="btnum"value="1">1</button>
            <button class="btnum"value="2">2</button>
            <button class="btnum"value="3">3</button>
            <button class="btnum"value="4">4</button>
            <button class="btnum"value="5">5</button>
            <button class="btnum"value="6">6</button>
            <button class="btnum"value="7">7</button>
            <button class="btnum"value="8">8</button>
            <button class="btnum"value="9">9</button>
            <button class="btnum"value="0">0</button>
            <button class="btnop"value="+">+</button>
            <button class="btnop"value="-">-</button>
            <button class="btnop"value="*">*</button>
            <button class="btnop"value="/">/</button>
            <button class="botao">CE</button>
            <button class="botao">=</button>
            <button class="botao">,</button>
        </div>
    </div>
    <script src="challenge-23.js"></script>
</body>
</html>
